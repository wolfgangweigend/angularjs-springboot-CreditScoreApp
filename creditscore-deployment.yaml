apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rest-creditscoreWW
  labels:
    run: rest-creditscoreWW
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: rest-creditscoreWW
    spec:
      containers:
      - image: wcr.io/wolfgangweigend/rest-creditscore:latest
        imagePullPolicy: Always
        name: rest-creditscore
        ports:
        - containerPort: 8080
          protocol: TCP
      imagePullSecrets:
      - name: ocrsecret
      restartPolicy: Always
